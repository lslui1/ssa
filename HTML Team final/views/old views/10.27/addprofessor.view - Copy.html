<div ng-controller="ProfessorCtrl as ctrl">
<div style="width:50%;margin:10px auto;">
<h1>Add Professor Page</h1>
<p>This is the add professor page</p>
<form name="myForm">
	<div class="form-group row">
		<label for="major-description" class="col-xs-2 col-form-label">First Name</label>
		 <div class="col-xs-10">
		 	<input class="form-control" type="text" ng-model="firstname" id="firstname1" name="firstnameinput" required>
				<span style="color:red" ng-show="myForm.firstnameinput.$dirty && myForm.firstnameinput.$invalid">
					<span ng-show="myForm.firstnameinput.$error.required">Subject is required.</span>
				</span>
		</div>
  	</div>
	<div class="form-group row">
		<label for="major-reqsat" class="col-xs-2 col-form-label">Last Name</label>
		 <div class="col-xs-10">
		 	<input class="form-control" type="text" ng-model="lastname" id="lastname1" name="lastnameinput" required>
				<span style="color:red" ng-show="myForm.lastnameinput.$dirty && myForm.lastnameinput.$invalid">
					<span ng-show="myForm.lastnameinput.$error.required">Section is required.</span>
				</span>
		</div>
  	</div>
	<!-- <div class="form-group row">
		<label for="major-reqsat" class="col-xs-2 col-form-label">University ID</label>
		 <div class="col-xs-10">
		 	<input class="form-control" type="text" ng-model="university" id="university1" name="universityinput"  required>
				<span style="color:red" ng-show="myForm.universityinput.$dirty && myForm.universityinput.$invalid">
					<span ng-show="myForm.universityinput.$error.required">UniversityID is required.</span>
				</span>
		</div>
  	</div> -->

	<button ng-disabled="myForm.$invalid && myForm.$error" type="button" class="btn btn-success" ng-click="ctrl.addProfessor(firstname,lastname,1)">Add Professor</button>
	&nbsp;
</div>
</div>
