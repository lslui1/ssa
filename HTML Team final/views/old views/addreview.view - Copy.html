<div ng-controller="ReviewCtrl as ctrl">
<div style="width:50%;margin:10px auto;">
<h1>Add Review Page</h1>
<p>This is the add review page</p>
<form name="myForm">
	<div class="form-group row">
		<label for="review-profreview" class="col-xs-2 col-form-label">Prof Review</label>
		 <div class="col-xs-10">
		 	<input class="form-control" type="text" ng-model="profreview" id="profinputid" name="profreviewinput" required>
				<span style="color:red" ng-show="myForm.profreviewinput.$dirty && myForm.profreviewinput.$invalid">
					<span ng-show="myForm.profreviewinput.$error.required">Prof Review is required.</span>
				</span>
		</div>
  	</div>
	<div class="form-group row">
		<label for="review-classreview" class="col-xs-2 col-form-label">Class Review</label>
		 <div class="col-xs-10">
		 	<input class="form-control" type="text" ng-model="classreview" id="classreviewid" name="classreviewinput" required>
				<span style="color:red" ng-show="myForm.classreviewinput.$dirty && myForm.classreviewinput.$invalid">
					<span ng-show="myForm.classreviewinput.$error.required">Class Review is required.</span>
				</span>
		</div>
  	</div>
	<div class="form-group row">
		<label for="review-year" class="col-xs-2 col-form-label">Year</label>
		 <div class="col-xs-10">
		 	<input class="form-control" type="text" ng-model="year" id="yearid" name="yearinput" required>
				<span style="color:red" ng-show="myForm.yearinput.$dirty && myForm.yearinput.$invalid">
					<span ng-show="myForm.yearinput.$error.required">ProfessorID is required.</span>
				</span>
		</div>
  	</div>
	<div class="form-group row">
		<label for="review-semester" class="col-xs-2 col-form-label">Semester</label>
		 <div class="col-xs-10">
		 	<input class="form-control" type="text" ng-model="semester" id="semesterid" name="semesterinput"  required>
				<span style="color:red" ng-show="myForm.semesterinput.$dirty && myForm.semesterinput.$invalid">
					<span ng-show="myForm.semesterinput.$error.required">Semester is required.</span>
				</span>
		</div>
  	</div>
		<div class="form-group row">
			<label for="review-classrating" class="col-xs-2 col-form-label">Class Rating</label>
			 <div class="col-xs-10">
				 <select ng-model="classrating">
					 <option ng-bind="ctrl.onestar" value="1"></option>
					 <option ng-bind="ctrl.twostar" value="2"></option>
					 <option ng-bind="ctrl.threestar" value="3"></option>
					 <option ng-bind="ctrl.fourstar" value="4"></option>
					 <option ng-bind="ctrl.fivestar" value="5"></option>
 		    </select>
			</div>
	  	</div>
			<div class="form-group row">
				<label for="review-profrating" class="col-xs-2 col-form-label">Prof Rating</label>
				 <div class="col-xs-10">
					 <select ng-model="profrating">
  					 <option ng-bind="ctrl.onestar" value="1"></option>
  					 <option ng-bind="ctrl.twostar" value="2"></option>
  					 <option ng-bind="ctrl.threestar" value="3"></option>
  					 <option ng-bind="ctrl.fourstar" value="4"></option>
  					 <option ng-bind="ctrl.fivestar" value="5"></option>
   		    </select>
				</div>
		  	</div>

	<button ng-disabled="myForm.$invalid && myForm.$error" type="button" class="btn btn-success" ng-click="ctrl.addReview(profreview,classreview,year,semester,classrating,profrating)">Add Review</button>
	&nbsp;
</div>
</div>
