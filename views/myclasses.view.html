				<li><a href="#/home">Home</a></li>

				<li><a href="#/professors">Professors</a></li>

<div style="width:50%;margin:10px auto;" ng-controller="ClassCtrl as class">
	<div>
		<input ng-model="search" class="form-control" type="text" placeholder="Search by Subject">
		<p ng-show="search">Filtering by {{search}}</p>
	</div>
	<h1>My Classes (Click on ID for details)</h1>
	<table class="table">
		<thead>
			<tr>
        <td>
					<button>ID</button>
				</td>
				<td>
					<button ng-click="class.reverseList()">Class Name</button>
				</td>
				<td>
        <button ng-click="class.reverseList()">Section</button>
				</td>
				<td>
				<button ng-click="class.reverseList()">Prof First-Name</button>
				</td>
				<td>
				<button ng-click="class.reverseList()">Prof Last-Name</button>
				</td>
				<td>
				<button>Actions</button>
				</td>
			</tr>
		</thead>
		<tbody>
		<tr ng-repeat="object in class.myclasses | filter:{name: search}">
			<td ng-click="class.saveClassId(object.id, object.name, object.section, object.professor_fname, object.professor_lname)"><a href="#/review/{{object.class_id}}">{{object.class_id}}</a></td>
			<td ng-bind="object.name"></td>
			<td ng-bind="object.section"></td>
			<td ng-bind="object.professor_fname"></td>
			<td ng-bind="object.professor_lname"></td>
			<td ng-click="class.deletesavedclass(object.id)"><button>Delete</button></td>
		</tr>
		</tbody>
	</table>
</div>
