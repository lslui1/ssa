			<ul>
				<li><a href="#/home">Home</a></li>

				<li><a href="#/professors">Professors</a></li>

</div>

<div style="width:50%;margin:10px auto;" ng-controller="ReviewCtrl as ctrl">
	<h1>My Reviews</h1>
	<table class="table">
		<thead>
			<tr>
				<td>
					<p>Review ID</p>
				</td>
				<td>
					<p>Login ID</p>
				</td>
        <td>
					<p>Class Review</p>
				</td>
				<td>
					<p>Prof Review</p>
				</td>
				<td>
					<p>Prof First Name</p>
				</td>
				<td>
					<p>Prof Last Name</p>
				</td>
				<td>
					<p>Class ID</p>
				</td>
				<td>
					<p>Review Date</p>
				</td>
				<td>
					<p>Year</p>
				</td>
				<td>
					<p>Semester</p>
				</td>
				<td>
					<p>Class Rating</p>
				</td>
				<td>
					<p>Prof Rating</p>
				</td>
				<td>
					<p>Actions</p>
				</td>
			</tr>
		</thead>
		<tbody>
		<tr ng-repeat="object in ctrl.mysavedreviews">
			<td ng-bind="object.review_id"></td>
			<td ng-bind="object.login_id"></td>
			<td ng-bind="object.class_review"></td>
			<td ng-bind="object.professor_review"></td>
			<td ng-bind="object.professor_fname"></td>
			<td ng-bind="object.professor_lname"></td>
			<td ng-bind="object.class_id"></td>
			<td ng-bind="object.review_date"></td>
			<td ng-bind="object.year"></td>
			<td ng-bind="object.semester"></td>
			<td ng-bind="object.class_rating"></td>
			<td ng-bind="object.professor_rating"></td>
			<td ng-click="ctrl.saveReviewId(object.review_id)"><a href="#/editingmyreview/" class="btn btn-default">Edit</a></td>
		</tr>
		</tbody>
	</table>
</div>
