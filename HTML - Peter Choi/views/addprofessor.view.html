<div class="blueBackground minpageheight" style="font-family: 'Tauri', sans-serif;">
<div ng-controller="ProfessorCtrl as ctrl">
<div style="width:100%;float:left;">
	<br />
	<br />
<h1 align="center" style="font-family: 'Averia Serif Libre', cursive; color: #0047b3;">ADD PROFESSOR</h1>
<form class="form-horizontal" name="myForm">
<fieldset>
	<br />
	<legend></legend>
	<div class="form-group">
		<label class="col-lg-4 control-label"> First Name</label>
		<div class="col-lg-4">
			<input class="form-control" type="text" ng-model="firstname" id="firstname1" name="firstnameinput" ng-pattern="/^[a-zA-Z]*$/" required>
				<span style="color:red" ng-show="myForm.firstnameinput.$dirty && myForm.firstnameinput.$invalid">
					<span ng-show="myForm.firstnameinput.$error.required">First Name is required</span>
				</span>
		</div>
	</div>
	<div class="form-group">
		<label class="col-lg-4 control-label"> Last Name</label>
		<div class="col-lg-4">
			<input class="form-control" type="text" ng-model="lastname" id="lastname1" name="lastnameinput" ng-pattern="/^[a-zA-Z]*$/" required>
				<span style="color:red" ng-show="myForm.lastnameinput.$dirty && myForm.lastnameinput.$invalid">
					<span ng-show="myForm.lastnameinput.$error.required">last Name is required</span>
				</span>
		</div>
	</div>
	<div class="form-group">
		<div class="col-lg-5 col-lg-offset-4">
			<button ng-disabled="myForm.$invalid && myForm.$error" type="button" class="btn btn-success" ng-click="ctrl.addProfessor(firstname,lastname,1)">Add Professor</button>
		</div>
	</div>
</fieldset>
</form>
</div>
</div>
</div>
