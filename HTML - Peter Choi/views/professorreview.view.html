<div style="width:50%;margin:10px auto;" ng-controller="ClassCtrl as class">
	<div>
		<input ng-model="search" class="form-control" type="text" placeholder="Search by Subject">
		<p ng-show="search">Filtering by {{search}}</p>
	</div>
	<h1>Professor Reviews</h1>
	<table class="table">
		<thead>
			<tr>
				<td>
					<button class="btn tbutton" ng-click="sortType = class.sortSubject()">Class Name</button>
				</td>
				<td>
					<button class="btn tbutton" ng-click="sortType = class.sortSection()">Section</button>
				</td>
				<td>
					<p>Class Review</p>
				</td>
				<td>
					<button class="btn tbutton" ng-click="sortType = class.sortName()">Professor</button>
				</td>
				<td>
					<p>Professor Review</p>
				</td>
				<td>
					<button class="btn tbutton" ng-click="sortType = class.sortYOR()">Review Date</button>
				</td>
				<td>
					<button class="btn tbutton" ng-click="sortType = class.sortYear()">Year</button>
				</td>
				<td>
					<p>Semester</p>
				</td>
				<td>
					<button class="btn tbutton" ng-click="sortType = class.sortCR2()">Class Rating</button>
				</td>
				<td>
					<button class="btn tbutton" ng-click="sortType = class.sortPR2()">Professor Rating</button>
				</td>
			</tr>
		</thead>
		<tbody>
		<tr ng-repeat="object in class.profreview | orderBy:sortType">
			<td ng-bind="object.name"></td>
			<td ng-bind="object.section"></td>
			<td ng-bind="object.class_review"></td>
			<td ng-bind="object.professor_fname + ' ' + object.professor_lname"></td>
			<td ng-bind="object.professor_review"></td>
			<td ng-bind="object.review_date"></td>
			<td ng-bind="object.year"></td>
			<td>
				<span ng-show="object.semester === 1">Spring</span>
				<span ng-show="object.semester === 2">Summer</span>
				<span ng-show="object.semester === 3">Fall</span>
				<span ng-show="object.semester === 4">Winter</span>
			</td>
			<td
				<div ng-mouseover="hoverNumber = true" ng-mouseleave="hoverNumber = false">
				<div star-rating rating-value="object.class_rating" max=5 ></div>
				</div>
				<span ng-show="hoverNumber"><p ng-bind="object.class_rating"</p></span>
			</td>
			<td
				<div ng-mouseover="hoverNumber2 = true" ng-mouseleave="hoverNumber2 = false">
				<div star-rating rating-value="object.professor_rating" max=5 ></div>
				</div>
				<span ng-show="hoverNumber2"><p ng-bind="object.professor_rating"</p></span>
			</td>
		</tr>
		</tbody>
	</table>
</div>
